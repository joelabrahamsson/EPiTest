<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title>Hello!</title>
	</head>
	<body>

        <form action="Frames.html" id="my-form">
            <label for="my-checkbox-one">Label for checkbox one</label>
            <input type="checkbox" id="my-checkbox-one" value="Value1" />

            <label for="my-checkbox-two">Label for checkbox two</label>
            <input type="checkbox" id="my-checkbox-two" checked="checked" value="Value2" />

            <label for="Name">Label for name</label>
            <input type="text" name="MyName" id="Name" />

            <label for="description">Label for description</label>
            <textarea id="description" name="MyDescription" rows="15" cols="15"></textarea>
        </form>
	
    </body>
</html>
